<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Calculator</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
    
        <!-- External CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>

        <div class="container">
        <form id="formCalculator" method="post">
            <div class="mb-3">
                <label for="valueOne" class="form-label">Value 1:</label>
                <input type="number" class="form-control" name="valueOne" id="valueOne" value="0"  required/>
              </div>
              <div class="mb-3">
                <label for="valueTwo" class="form-label">Value 2:</label>
                <input type="number" class="form-control" name="valueTwo" id="valueTwo" value="0" required/>
              </div>
              <div class="mb-3">
                <label for="Operator" class="form-label">Operator:</label>
                <select id="Operator" name="Operator" class="form-select" aria-label="Default select example">
                    <option selected>-- Select Operation --</option>
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">ร</option>
                    <option value="/">รท</option>
                  </select>
              </div>
            <br />

            <button type="submit" class="btn btn-primary mb-3">Calculate</button>
        </form>
        
        <div id="divResult"></div>
    </div>

        <script type="text/javascript" src="Calculator.js"></script>
    <!-- External Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
